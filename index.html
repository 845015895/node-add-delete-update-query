<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .main {
            width: 200px;
            margin: 0 auto;
        }
    </style>
    <script>
        window.onload = function () {


            let regBtn = document.querySelector("#reg_btn");
            let logBtn = document.querySelector("#log_btn");

            regBtn.onclick = function () {
                let username = document.querySelector("#username").value;
                let password = document.querySelector("#password").value;
                $.ajax({
                    type: "post",
                    url: "http://yizicheng.cn:30000/user/reg",
//                    url:"http://localhost:30000/user/reg",
                    data: {
                        "user": `${username}`,
                        "pass": `${password}`
                    },
                    dataType: "json",
                    success: function (result) {
                        alert(result.msg);
                    }
                })
            };
            logBtn.onclick = function () {
                let username = document.querySelector("#username").value;
                let password = document.querySelector("#password").value;
                $.ajax({
                    type: "post",
                    url: "http://yizicheng.cn:30000/user/log",
//                    url:"http://localhost:30000/user/log",
                    data: {
                        "user": `${username}`,
                        "pass": `${password}`
                    },
                    success: function (result) {
                        $(location).prop('href', 'userList.html');
                    }
                })
            }
        }
    </script>
</head>
<body>
<div class="main">
    <div>
        用户名：<input type="text" id="username" value="">
    </div>
    <div>
        密&nbsp;&nbsp;&nbsp;码： <input type="password" id="password" value="">
    </div>
    <div>
        <button id="reg_btn">注册</button>
        <button id="log_btn">登录</button>
    </div>

</div>
<script src="./js/ejs.min.js"></script>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>


</body>
</html>
